<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Notable&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a622b02183.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="outer mx-auto d-flex align-items-center justify-content-center">
      <div class="app-view bg-secondary">
        <div class="p-3 view">
          <div class="float-right">
            <span class="h1 text-white">Thursday</span>
            <span class="d-block h6 notable text-white text-right"
              >3 Oct 2019</span
            >
            <span class="d-block text-small text-white text-right"
              >Istanbul TR <i class="fas fa-map-marker-alt"></i
            ></span>
          </div>
          <i class="fas fa-sun fa-5x text-warning"></i>
          <div class="degree mt-3">
            <span class="show-degree text-white">23°C</span>
            <span class="show-degree text-white d-block">SUNNY</span>
          </div>
        </div>
        <div class="d-flex flex-column p-5 text-white shoulders today-info">
          <div class="px-3">
            <span>HUMIDITY</span><span class="ml-3 float-right">20%</span>
          </div>
          <div class="px-3">
            <span>RAIN PROBABILITY</span
            ><span class="ml-3 float-right">Low</span>
          </div>
          <div class="px-3">
            <span>WIND</span><span class="ml-3 float-right">2km/h</span>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-sun fa-3x text-warning mt-2"></i>
              </div>
              <div class="card-body">
                <h4 class="card-title text-center notable">Fri</h4>
                <h5 class="shoulders text-center">16°C</h5>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-sun fa-3x text-warning mt-2"></i>
              </div>
              <div class="card-body">
                <h4 class="card-title text-center notable">Fri</h4>
                <h5 class="shoulders text-center">16°C</h5>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-sun fa-3x text-warning mt-2"></i>
              </div>
              <div class="card-body">
                <h4 class="card-title text-center notable">Fri</h4>
                <h5 class="shoulders text-center">16°C</h5>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-sun fa-3x text-warning mt-2"></i>
              </div>
              <div class="card-body">
                <h4 class="card-title text-center notable">Fri</h4>
                <h5 class="shoulders text-center">16°C</h5>
              </div>
            </div>
          </div>
        </div>
        <input type="text" placeholder="Please Enter A City Name" />
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
